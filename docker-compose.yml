version: '3.4'

services:
  sampleblogapp:
    image: msuddaby/sampleblogapp:latest
    build:
      context: .
      dockerfile: SampleBlogApp/Dockerfile
    secrets:
        - db-password

  db:
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    env_file:
        - db/sqlserver.env
        - db/sapass.env
  
secrets:
    db-password:
        file: db/sapass.env